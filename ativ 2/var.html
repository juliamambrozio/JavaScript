<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <!-- 
    -Variáveis: number (valores númericos, tipos: int-numero inteiro/float-números 
    decimais), boolean: true/false, string: armazenamento de caracteres;
    -Declarar variáveis com "var";
    -Letras minúsculas e maiúsculas tornam variáveis diferentes;
    -Não pode usar acentuação e nem caracteres especiais 
    -O JS entende qual a variável através do seu valor atribuído-->

    <script>
        //string
        // "=" atribuição
        var texto = 'Curso de JavaScript'

        //number
        var numeroInteiro = -7 //int
        var numeroFracionado = 10.75 //float

        //boolean
        var teste = true //estado verdadeiro
        var teste = false //estado falso

        //Podem ser usados várias vezes:

        //alert(numeroFracionado) //abrir um dialog
        //document.write(texto)
        //console.log(numeroInteiro)
    </script>
  
</head>
<body>
    <h1>Variáveis</h1>
   
</body>
</html>
