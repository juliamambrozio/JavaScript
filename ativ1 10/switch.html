<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>

        var parametro = prompt('Digite um número')

        switch(parseInt(parametro)){ //passando pro valor numérico
            
            case 1: //variáveis e valores tem que ser idênticos
                document.write('Número 1')
            break //Serva para não executar outros cases até encontrar o próximo break

            case 2: //variáveis e valores tem que ser idênticos
                document.write('Número 2')
            break

            case 3: //variáveis e valores tem que ser idênticos
                document.write('Número 2')
            break

            default: //opcinal, mas não terá nada para executar se não escolher nenhum case
            document.write('Default')
        }
    </script>
</head>
<body>
    
</body>
</html>
