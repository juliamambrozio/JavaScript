<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM LOCATION</title>
    <script>
        //window.location.href = 'http://www.google.com' //vai para o Google direto quando é aberto
    </script>
</head>

    <button onclick="window.location.reload()">Atualizar a página</button>
</body>
</html>
