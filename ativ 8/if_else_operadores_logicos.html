     //&&: "E"

     //!: INVERTE VALOR (false -> true, true -> false)


     var nota = prompt('Digite sua nota:') //tipo string
     var media = 7 //tipo number

     var falta = prompt('Digite a quantidade de faltas:') //tipo string
     var faltas_maximas = 15 //tipo number

     /* if(nota >= media && falta <= faltas_maximas){

     //---- OPERADOR TERNÁRIO: forma mais simples, porém limitado

     var resultado =  (nota >= media && falta <= faltas_maximas) ? 'Aprovado' : 'Reprovado'
     document.write(resultado)
