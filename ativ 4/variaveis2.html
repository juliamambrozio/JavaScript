<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis null e undefined</title>

    <script>

        //null: ausência intecional de um valor.
        var teste = null

        //undefined: valor inexistente.
        var teste2 = undefined

        console.log(teste)

        teste = 'Valor modificado com sucesso'

        console.log(teste) //passou de um valor indefinido para uma string

    </script>
  
</head>
<body>
    <h1>Variáveis null e undefined</h1>
</body>
</html>
