<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Pesquisa</title>
    <script>
        var lista_frutas = Array()
            lista_frutas[0] = 'Banana'
            lista_frutas[1] = 'Morango'
            lista_frutas[2] = 'Uva'
            lista_frutas[3] = 'Pera'
            
        var auxiliar = lista_frutas.indexOf('Abacaxi') //atribuindo função a uma variável para o código ficar menor (mas nada impede de usar a função completa dentro do if)

            if (auxiliar === -1){
                console.log('Elemento não existe')
            }else{
                console.log('Elemento existe e está na posição ' + auxiliar)
            }

        
    </script>
</head>

</body>
</html>
