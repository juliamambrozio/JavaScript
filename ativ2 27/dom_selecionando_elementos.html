<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <!-- Se colocar no head, o brouser vai ler o script antes da criação do input -->
</head>
<body>
    <input type="text" placeholder="Digite seu nome" id="nome_user" class="campo_texto" name="nome">

    <script>
        //getElementById(): seleciona um elemento pelo id
        //getElementsByTagName(): seleciona mais de um elemento através do nome da tag (input)
        //getElementsByClassName(): seleciona mais de um elemento através da class
        //getElementsByName(): seleciona mais de um elemento através do name
        console.log(document.getElementsByName('nome'))
    </script>
</body>
</html>
