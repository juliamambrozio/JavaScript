<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        var x = 1

        //true
        document.write('ínicio <br />')
        while(x <= 10){
            //códigos a serem repetidos
            document.write(x + '<br />')
            
            //x += 3 //vai de 3 em três

            if(x ===  5){
                break //continue: para para a próxima função
            }
            x++   
        }
        document.write('fim <br />')
    </script>
</head>

</body>
</html>
