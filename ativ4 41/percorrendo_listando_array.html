<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorrendo e listando Array</title>
    <script>
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'
        lista_frutas[4] = 'Pera'
        console.log(lista_frutas)

        var y = 0

        while(y < lista_frutas.length){
            //ação
            document.write(lista_frutas[y] + '<br />') //imprimindo elementos do Array
            y++
        }
    </script>
</head>
<body>
    
</body>
</html>
