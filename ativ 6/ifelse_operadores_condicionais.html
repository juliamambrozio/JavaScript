    <title>If/Else operadores condicionais</title>
    <script>

        var nota = prompt('Digite sua nota:') //tipo string
        var media = 7 //tipo number

        if(nota >= media) {
            document.write('Aprovado')
        }  else {
            document.write('Reprovado')
