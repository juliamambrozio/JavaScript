<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de índice de massa corporal.</title>
    <script>

        var nome = prompt('Informe seu nome:')
        var altura = prompt('Informe sua altura em centímetros:')
        var peso = prompt('Informe seu peso em KG:')

        altura = parseFloat(altura) //número com divisão
        peso = parseFloat(peso) //número com divisão

        altura /= 100

        var M = peso / (altura * altura)

        if(M < 16){
           classificado = 'Baixo peso muito grave'
        } else if(M >= 16 && M <= 16.99){
             classificado ='Baixo peso grave'
        } else if(M >= 17 && M <= 18.49){
             classificado ='Baixo peso'
        }else if(M >= 18.50 && M <= 24.99){
             classificado ='Peso normal '
        } else if(M >= 25 && M <= 29.99){
            classificado ='Sobrepeso'
        } else if(M >= 30 && M <= 34.99){
           classificado ='Obesidade grau I'
        } else if(M >= 35 && M <= 39.99){
            classificado ='Obesidade grau II'
        } else{
            classificado ='Obesidade grau III'
        }

        document.write(nome + ' possui índice de massa corporal igual a ' + M + ' , sendo classificado como: ' + classificado)

    </script>
</head>

</html>
