<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
    <script>
        var x = 11
        do{
            document.write(x + '<br />')
            
        }while(x <= 10)
        //break e cotinue podem ser usados
        //primeiro faz a condição entre as chaves e depois parte para a repetição
        
    </script>
</head>
<body>
    
</body>
</html>
