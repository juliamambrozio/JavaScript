<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços prática</title>
    <script>
        for(var y = 1; y <= 10; y++){

            for(var x = 1; x <= 10; x++){
            document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />' )
           
        } //Faz a soma dos dois laçoes toda vez que acaba a leitura
        document.write('<hr />')
        }
        
    </script>
</head>
<body>
    
</body>
</html>
